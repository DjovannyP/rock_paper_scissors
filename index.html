<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-papers-scissors</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Rock-Paper-Scissors</h1>
    <div class="result-container">
      <div>
        <div id="player-score" class="score-screen">
          <p>0</p>
        </div>
        <h3>Player score (you)</h3>
      </div>
      <div class="result-screen">
        <h1>Make your choice!</h1>
      </div>
      <div>
        <div id="computer-score" class="score-screen">
          <p>0</p>
        </div>
        <h3>Computer score</h3>
      </div>
    </div>

    <div class="button-container">
      <button id="rock" value="rock" class="btn-style">Rock</button>
      <button id="paper" value="paper" class="btn-style">Paper</button>
      <button id="scissors" value="scissors" class="btn-style">Scissors</button>
    </div>
  </body>
</html>
